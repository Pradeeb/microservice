spring.application.name=vc-api-gateway

# Application identity
server.port=8080

spring.cloud.config.enabled=false
spring.main.web-application-type=reactive

# Eureka configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Enable Spring Cloud Gateway discovery
spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.netflix.eureka.discovery=true
# Static routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://LOGIN-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=dashboard-service
spring.cloud.gateway.routes[1].uri=lb://DASHBOARD-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/dashboard/**
